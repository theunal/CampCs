





<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

        <li   *ngFor="let cartItem of cartItems" >
            <a class="dropdown-item">
                <span class="badge bg-primary badge-pill">{{cartItem.quantity}}</span> 
                <a style="margin-left: 5px;" type="button" (click)="removeFromCart(cartItem.product)">
                <span class="badge bg-danger badge-pill">Sil</span>
               </a> {{cartItem.product.productName}} 
            </a>
            
        </li>


        <li> <hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" style="text-align: center;">Sepete Git</a></li>
    </ul>
</li>
