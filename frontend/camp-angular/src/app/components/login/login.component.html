<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="transform: scale(0.8);">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">



                        <h2 class="fw-bold mb-2 text-uppercase">Kayıt Ol</h2>
                        <p class="text-white-50 mb-5">Lütfen gerekli alanları doldurunuz!</p>

                        <form [formGroup]="loginForm">

                            <div class="col-12">
                                <label for="yourUsername" class="form-label">Username</label>
                                <div class="input-group has-validation">

                                    <input type="text" class="form-control" formControlName="email" required />
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <div class="invalid-feedback">Please enter your username.</div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="yourPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" formControlName="password" required />
                                <div class="invalid-feedback">Please enter your password!</div>
                            </div>

                            <div class="col-12 mt-4 mb-3">
                                <button class="btn btn-primary w-100" (click)="login()" type="submit">Login</button>
                            </div>
                        </form>


                        <p> Hesabınız yok mu?
                            <a class="text-white-50 fw-bold" type="button">Kaydol</a>
                        </p>





                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
